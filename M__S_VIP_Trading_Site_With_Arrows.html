
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M__S | VIP Trading Site with Arrows</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .chart-tabs {
      text-align: center;
      margin: 20px;
    }
    .chart-tabs button {
      background-color: #1f1f1f;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px;
    }
    .chart-tabs button:hover {
      background-color: #333;
    }
    .signal-box {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin: 20px;
    }
  </style>
</head>
<body>
  <header>M__S VIP Trading Site</header>

  <div class="signal-box" id="signalBox">üì° Calculating Signal...</div>

  <div class="chart-tabs">
    <button onclick="showChart('live')">üîµ Real Market</button>
    <button onclick="showChart('otc')">üü† OTC Market</button>
  </div>

  <div id="chart_live" style="width:100%; height:500px;">
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
      new TradingView.widget({
        "container_id": "chart_live",
        "symbol": "FOREXCOM:EURUSD",
        "interval": "1",
        "theme": "dark",
        "toolbar_bg": "#1f1f1f",
        "autosize": true
      });
    </script>
  </div>

  <div id="chart_otc" style="display:none; width:100%; height:500px;">
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
      new TradingView.widget({
        "container_id": "chart_otc",
        "symbol": "FX_IDC:EURUSD",
        "interval": "1",
        "theme": "dark",
        "toolbar_bg": "#1f1f1f",
        "autosize": true
      });
    </script>
  </div>

  <script>
    function showChart(type) {
      document.getElementById('chart_live').style.display = type === 'live' ? 'block' : 'none';
      document.getElementById('chart_otc').style.display = type === 'otc' ? 'block' : 'none';
    }

    // Simulated signal logic (demo only)
    function generateSignal() {
      const random = Math.random();
      const box = document.getElementById('signalBox');
      if (random > 0.5) {
        box.innerHTML = '‚¨ÜÔ∏è Next Candle: UP';
        box.style.color = '#00ff00';
      } else {
        box.innerHTML = '‚¨áÔ∏è Next Candle: DOWN';
        box.style.color = '#ff4444';
      }
    }

    setInterval(generateSignal, 7000); // Update every 7 seconds
    generateSignal(); // Run on first load
  </script>
</body>
</html>
