
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M__S | Trading Platform</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .chart-tabs {
      text-align: center;
      margin: 20px;
    }
    .chart-tabs button {
      background-color: #1f1f1f;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px;
    }
    .chart-tabs button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>M__S VIP Trading Site</header>

  <!-- ==== LIVE & OTC CHART SECTION ==== -->
  <div class="chart-tabs">
    <button onclick="showChart('live')">ðŸ”µ Real Market</button>
    <button onclick="showChart('otc')">ðŸŸ  OTC Market</button>
  </div>

  <div id="chart_live" style="width:100%; height:500px;">
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
      new TradingView.widget({
        "container_id": "chart_live",
        "symbol": "FOREXCOM:EURUSD",
        "interval": "5",
        "theme": "dark",
        "toolbar_bg": "#1f1f1f",
        "autosize": true
      });
    </script>
  </div>

  <div id="chart_otc" style="display:none; width:100%; height:500px;">
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
      new TradingView.widget({
        "container_id": "chart_otc",
        "symbol": "FX_IDC:EURUSD",
        "interval": "5",
        "theme": "dark",
        "toolbar_bg": "#1f1f1f",
        "autosize": true
      });
    </script>
  </div>

  <script>
    function showChart(type) {
      document.getElementById('chart_live').style.display = type === 'live' ? 'block' : 'none';
      document.getElementById('chart_otc').style.display = type === 'otc' ? 'block' : 'none';
    }
  </script>
</body>
</html>
