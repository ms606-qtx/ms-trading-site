
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M__S | Trading Platform</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #00ffcc;
        }
        .login-box {
            background-color: #1f1f1f;
            width: 300px;
            padding: 20px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffcc;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: #121212;
            cursor: pointer;
        }
        .market-section, .currency-section, .vip-section {
            display: none;
            padding: 20px;
            text-align: center;
        }
        .market-buttons button, .currency-buttons button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: #888;
            margin-top: 20px;
        }
    </style>
    <script>
        function simulateLogin() {
            document.querySelector(".login-box").style.display = "none";
            document.querySelector(".market-section").style.display = "block";
            document.querySelector(".currency-section").style.display = "block";
            document.querySelector(".vip-section").style.display = "block";
        }
    </script>
</head>
<body>
    <header>M__S</header>

    <div class="login-box">
        <h3>Login to M__S</h3>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <button onclick="simulateLogin()">Login</button>
    </div>

    <div class="market-section">
        <h2>Trading Time Options</h2>
        <div class="market-buttons">
            <button>5 Sec</button>
            <button>15 Sec</button>
            <button>30 Sec</button>
            <button>1 Min</button>
            <button>3 Min</button>
            <button>5 Min</button>
        </div>
    </div>

    <div class="currency-section">
        <h2>Currency Pairs</h2>
        <div class="currency-buttons">
            <button>EUR/USD</button>
            <button>GBP/JPY</button>
            <button>USD/JPY</button>
            <button>BTC/USD</button>
            <button>ETH/USD</button>
            <button>GBP/USD</button>
        </div>
    </div>

    <div class="vip-section">
        <h2>ðŸ”’ VIP Panel</h2>
        <p>Welcome to the VIP zone. Here you will see premium indicators and real-time signals for OTC & Live markets.</p>
    </div>

    <footer>Â© 2025 M__S. All Rights Reserved.</footer>
</body>
</html>
